<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>

    <style>
        body { 
            background-color:  rgb(255, 255, 255);
            font-family: 'Roboto', sans-serif; 
        }

        p{
            color: rgb(3, 184, 3);
        }

        .pesan-button{
            background-color: rgb(255, 221, 0);
            border: none;
            height: 30px;
            width: 200px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.5s;
            font-weight: bold;
        }

        .pesan-button:hover{
            opacity: 0.8;
        }

        .pesan-button:active{
            opacity: 0.5;
        }

        .detail-button{
            background-color: rgb(255, 132, 0);
            border: none;
            height: 30px;
            width: 75px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.5s;
            font-weight: bold;
        }

        .detail-button:hover{
            opacity: 0.8;
        }

        .detail-button:active{
            opacity: 0.5;
        }

        img{
            width: 100%;
            height: auto;
        }

        .image{
            width: 50%;
        }

        .description{
            width: 50%;
        }

        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
    </style>

</head>
<body>

<div class="container">
    <div class="image">
    <img src="campfire_gambar.jpg" alt="gambar camping">
    </div>

    <div class="description">
    <h1>
        Booking tempat camping <span style="font-weight: bold;">MURAH</span>
    </h1>

    <p>
        Rp. 100.000 aja
    </p>

    <button class="pesan-button">
        Pesan Sekarang
    </button>
    <button class="detail-button">
        Detail 
    </button>
    </div>

</div>

</body>
</html>
