<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
        }

        .subscribe-button{
            background-color: red;
            border: none;
            height: 30px;
            width: 100px;
            color: white;
            border-radius: 2px;
            margin-right: 8px;
            cursor: pointer;
            transition: opacity 0.5;
        }

        .subscribe-button:hover{
            opacity: 0.8;
        }
        
        .subscribe-button:active{
            opacity: 0.5;
        }

        .join-button{
            background-color: white;
            border-color: rgb(59, 100, 235);
            border-style: solid;
            border-width: 1px;
            color: rgb(59, 100, 235);
            height: 30px;
            width: 65px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.5s,
            color 0.5s;
        }

        .join-button:hover{
            background-color:rgb(59, 100, 235);
            color: white;

        }

        .tweet-button{
            background-color: rgb(66, 104, 255);
            color: white;
            border: none;
            height: 30px;
            width: 75px;
            border-radius: 18px;
            margin-left: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow 0.5s;
        }

        .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
        }


    </style>
</head>
<body>
    <h1>
        HELLO WORLD
    </h1>

    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur animi repellat sunt fugiat, 
        <br>iste magnam impedit ad facere nemo quasi est enim corrupti laboriosam! Vero voluptatum quisquam itaque quos asperiores!
    </p>


    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        Tweet
    </button>
</body>
</html>
